<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="stack_overflow_api.css">
  </head>
  <body>
    <div class="container factfile-div">
		<h3 id="stackRep">Reputation</h3>
		<h3 id="stackLocation">>Location</h3>
		<h3 id="stackLink">>My Profile Link</h3>
	</div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	
	<script>
		$(document).ready(function () {
		    $.get("http://api.stackexchange.com/2.2/users/7867348?order=desc&sort=reputation&site=stackoverflow", function (data, status) {
			    $("#stackRep").text("Reputation: " + data['items'][0].reputation);
			    $("#stackLocation").text("Location: " + data['items'][0].location);
			    $("#stackLink").text("My Profile Link: " + data['items'][0].link);
		    });
		});
	</script>
	
  </body>
</html>
